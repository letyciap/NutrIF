<div class="container">

                  <option>Tradicional</option>
                  <option>Vegetariano</option>
                  <option>Vegano</option>
                  
                </select>
                <div class="invalid-feedback">

                </div>

          <div class="aler-into">

            <label for="ultimomes" class="form-label">Alergias e intolerâncias alimentares</label>
            <div class="não-alergia">
